<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    /* Base styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      color: #2d3436;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #0984e3;
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      color: #636e72;
      font-size: 20px;
      margin-bottom: 30px;
    }

    /* Input and Add button */
    #taskInput {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #addTask {
      padding: 10px 15px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    #addTask:hover {
      background-color: #019875;
    }

    /* Task list styles */
    ul#taskList {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    ul#taskList li {
      background-color: #ffffff;
      padding: 15px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-buttons button {
      margin-left: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .done {
      background-color: #0984e3;
      color: white;
    }

    .done:hover {
      background-color: #0652dd;
    }

    .delete {
      background-color: #d63031;
      color: white;
    }

    .delete:hover {
      background-color: #c0392b;
    }

    /* Completed task style */
    .completed-task {
      background-color: #ffeaa7 !important;
      text-decoration: line-through;
      color: #636e72;
    }

    /* Input focus */
    #taskInput:focus {
      outline: none;
      border-color: #00cec9;
      box-shadow: 0 0 5px #00cec9;
    }

    /* Responsive design */
    @media screen and (max-width: 600px) {
      #taskInput {
        width: 100%;
        margin-bottom: 10px;
      }

      #addTask {
        width: 100%;
      }

      .task-buttons {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>
  <h2>These are your tasks to complete</h2>

  <div style="text-align: center;">
    <input type="text" id="taskInput" placeholder="Enter new task">
    <button id="addTask">Add Task</button>
  </div>

  <ul id="taskList">
    <li>
      Sample Task 1
      <div class="task-buttons">
        <button class="done">Complete</button>
        <button class="delete">Delete</button>
      </div>
    </li>
    <li>
      Sample Task 2
      <div class="task-buttons">
        <button class="done">Complete</button>
        <button class="delete">Delete</button>
      </div>
    </li>
  </ul>

  <script>
    $(document).ready(function () {
      // Add new task
      $("#addTask").click(function () {
        const task = $("#taskInput").val().trim();
        if (task !== "") {
          $("#taskList").append(`
            <li>
              ${task}
              <div class="task-buttons">
                <button class="done">Complete</button>
                <button class="delete">Delete</button>
              </div>
            </li>
          `);
          $("#taskInput").val("").focus();
        }
      });

      // Mark as completed
      $("#taskList").on("click", ".done", function () {
        $(this).closest("li").toggleClass("completed-task");
      });

      // Delete task
      $("#taskList").on("click", ".delete", function () {
        $(this).closest("li").fadeOut(300, function () {
          $(this).remove();
        });
      });

      // Optional: Allow pressing Enter key to add task
      $("#taskInput").keypress(function (e) {
        if (e.which === 13) {
          $("#addTask").click();
        }
      });
    });
  </script>

</body>
</html>
